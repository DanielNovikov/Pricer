
<div class="shops-container">
  <div *ngFor="let itemsList of itemsLists">

    <div class="logo-container">
      <a href="{{itemsList.shop.address}}" target="_blank">
        <img src="assets/images/logos/{{itemsList.shop.logo}}">
      </a>
    </div>

    <div class="items-container">
      <div class="item-container" *ngFor="let item of itemsList.items">
        <div class="image-container" [ngClass]="itemsList.shop.sameFormatImages ? '' : 'unified-image-format'">
          <img (click)="showModalImage(item.imageUrl!)" src="{{item.imageUrl}}" alt="{{item.title}}">

          <span class="delete-button" (click)="remove(item.id!)">
            <img src="assets/images/trash.png">
          </span>

          <div class="price-container">
            <span class="price" id="{{item.priceChanges}}">
              {{item.price}}<b>{{itemsList.shop.currencySign}}</b>
            </span>
          </div>

          <div class="redirect-container">
            <a href="{{item.url}}" target="_blank">
              Перейти
              <img src="assets/images/arrow.png">
            </a>
          </div>
        </div>

        <div class="title-container">
          <p>{{item.title}}</p>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="image-modal-container" [ngClass]="modalImageVisible ? 'show-modal' : ''" (click)="closeModalImage()">

  <span (click)="closeModalImage()">&times;</span>

  <img [src]="modalImageSrc">

</div>
